<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="description" content="Create and share online polls">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
        <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
        <script src="/main.min.js"></script>
    </head>
    <body>
        <div id="elm"></div>
        <script src="https://www.google.com/recaptcha/api.js?render=6Lfp_cIUAAAAAN7Cjbl16wKcaiqelxFvldk7KyLx"></script>
        <script>
            var app = Elm.Main.init({
                node: document.getElementById('elm'),
            });
            app.ports.requestToken.subscribe((page) => {
                grecaptcha.ready(() => {
                    grecaptcha.execute('6Lfp_cIUAAAAAN7Cjbl16wKcaiqelxFvldk7KyLx', {action: page}).then((token) => {
                        app.ports.recieveToken.send(token);
                    });
                });
            });
        </script>
    </body>
</html>
